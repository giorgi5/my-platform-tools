apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configName }}
  namespace: {{ .Values.namespace}}
data:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
               "access":"proxy",
                "editable": true,
                "name": "prometheus",
                "orgId": 1,
                "type": "prometheus",
                "url": "http://prometheus-service.monitoring.svc:8080",
                "version": 1
            }
        ]
    }
---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployName }}
  namespace: {{ .Values.namespace}}
spec:
  replicas: {{ .Values.replicaSet }}
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      name: {{ .Values.app }}
      labels:
        app: {{ .Values.app }}
    spec:
      containers:
      - name: {{ .Values.containerName }}
        image: {{ .Values.containerImage }}
        ports:
        - name: {{ .Values.portName }}
          containerPort: {{ .Values.containerPort }}
        resources:
          limits:
            memory: {{ .Values.limitsMemory }}
            cpu: {{ .Values.limitsCpu }}
          requests: 
            memory: {{ .Values.requestsMemory }}
            cpu: {{ .Values.requestsCpu }}
        volumeMounts:
        {{- range .Values.grafana.volumeMounts }}
          - mountPath: {{ .mountPath }}
            name: {{ .name }}
            {{- if .readOnly }}
            readOnly: {{ .readOnly }}
            {{- end }}
        {{- end }}
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
              defaultMode: 420
              name: grafana-datasources
---
#Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{ .Values.namespace}}
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '3000'
spec:
  selector: 
    app: grafana
  type: NodePort  
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: {{ .Values.namespace}}
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.gio.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000